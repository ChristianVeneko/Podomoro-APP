<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Podomoro</title>
</head>
<body>
    <div id="pomodoro-app">
        <div id="timer">25:00</div>
        <div id="controls">
          <button id="start">Iniciar</button>
          <button id="stop">Detener</button>
          <button id="reset">Reiniciar</button>
        </div>
        <form id="settings-form">
            <label for="timer-duration">Duración del temporizador:</label>
            <input type="number" id="timer-duration" min="1" value="25">
            <br>
            <label for="break-duration">Duración del descanso:</label>
            <input type="number" id="break-duration" min="1" value="5">
            <br>
            <button type="submit">Guardar configuración</button>
        </form>
    </div>
    
    
    <audio id="alarm" src="alarm.mp3"></audio>

    <script src="./app.js"></script>
</body>
</html>
